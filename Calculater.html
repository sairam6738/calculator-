<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.com</title>
    <link rel="icon" href="logo1.png"> 
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator"> 
        <input id="display"> 
        <div class="keys">
            <button onClick="clearDisplay()" class="operator-btn1">C</button>
            <!--<button onClick="appendToDisplay('-/+')" class="operator-btn1">-/+</button>-->
            <button onClick="toggleSign()" class="operator-btn1">-/+</button>
            <button onClick="appendToDisplay('%')" class="operator-btn1">%</button>
            <button onClick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onClick="appendToDisplay('7')">7</button>
            <button onClick="appendToDisplay('8')">8</button>
            <button onClick="appendToDisplay('9')">9</button>
            <button onClick="appendToDisplay('*')" class="operator-btn">&times;</button>
            <button onClick="appendToDisplay('4')">4</button>
            <button onClick="appendToDisplay('5')">5</button>
            <button onClick="appendToDisplay('6')">6</button>
            <button onClick="appendToDisplay('-')" class="operator-btn">&minus;</button>
            <button onClick="appendToDisplay('1')">1</button>
            <button onClick="appendToDisplay('2')">2</button>
            <button onClick="appendToDisplay('3')">3</button>
            <button onClick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onClick="appendToDisplay('0')" class="zero">0</button>
            <button onClick="appendToDisplay('.')">.</button>
            <button onClick="calculate()">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
